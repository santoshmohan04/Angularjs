<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container ng-scope" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
       <div >
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model ="lunchItems"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control ng-pristine ng-untouched ng-valid ng-empty">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="lunchCalculate();">Check If Too Much</button>
         </div>
         <div class="form-group message ng-binding">
          {{lunchMessage}}

         </div>
       </div>
   </div>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
